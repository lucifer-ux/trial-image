<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .loader {
            animation: rotateLoader 1s linear infinite;
        }
        .loader img {
            max-width: 100%;
            width: 40px;
            height: 40px;
        }
        @keyframes rotateLoader {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
            100% { transform: rotate(360deg); }
        }
        #stepsIframe {
            width: 100%;
            height: 100%;
            position: fixed;
            top: 0;
            left: 0;
            border: none;
        }
    </style>
</head>
<body>

    <div class="loader">
        <img src="https://assets.juspay.in/juspay/assets/images/juspay_icon.png" alt="Loading...">
    </div>

    <script>
        // Function to get query parameters
        function getParameterByName(name, url = window.location.href) {
            const params = new URL(url).searchParams;
            return params.get(name);
        }

        // Check if 'granted=true' is present in the URL
        const granted = getParameterByName('granted');

        if (granted === 'true') {
            console.log("Closing CCT due to granted=true");
            window.location.href = "intent://close#Intent;scheme=closecct;end;";
        } else {
            // Load iframe after 3 seconds
            setTimeout(() => {
                const cacheBust = Date.now();
                const iframe = document.createElement('iframe');
                iframe.id = 'stepsIframe';

                iframe.src = `https://lucifer-ux.github.io/trial-image/steps.html?cache=${cacheBust}`;

                document.body.appendChild(iframe);

                iframe.onload = function() {
                    document.querySelector('.loader').style.display = 'none';
                };
            }, 3000);
        }

        // Listen for messages from the iframe
        window.addEventListener('message', (event) => {
            if (event.data.action === 'openUrl') {
                console.log("Opening URL: ", event.data.url);
                window.location.href = event.data.url;
            }
        });

    </script>

</body>
</html>
