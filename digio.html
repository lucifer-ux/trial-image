<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigiLocker Simulation</title>
    <script>
        // Simulating X-Frame-Options: DENY
        if (window !== window.top) {
            document.body.innerHTML = "<h1>Blocked: DigiLocker does not allow iframe loading</h1>";
        }
        const goBack = () => {
            window.location.href = "https://lucifer-ux.github.io/trial-image/sample.html/?granted=true";
        }
        const urlParams = new URLSearchParams(window.location.search);
        const origin = decodeURIComponent(urlParams.get('origin'));

        if (window.opener) {
            window.opener.postMessage('lenderWebRedirection', origin); // Send message to original window
        }

        window.addEventListener('load', () => {
            window.close(); // Close the current tab
        });
    </script>
</head>
<body style="text-align: center; font-family: Arial, sans-serif;">
    
    <h1>DigiLocker</h1>
    <p>Welcome to the DigiLocker KYC page.</p>
    <button onclick="goBack()">press to redirect back to grant Loan</button>
</body>
</html>
