
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan MarketPlace</title>
  <link rel="icon" type="image/png" href="https://picasso.juspay.in/images/juspay/icon/base_color.png">
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box
    }

    input {
      border: none;
      outline: 0;
      font-size: 18px
    }

    .imageView {
      object-fit: contain
    }

    body {
      background-color: #2a2e2c;
      height: 100%;
      width: 100%;
      position:relative;
    }

    html {
      background-color: #2a2e2c;
      height: 100%;
      width: 100%
    }

    ::-webkit-scrollbar {
      width: 6px;
      height: 5px
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px
    }

    ::placeholder {
      opacity: .35
    }

    .brandLoader {
      height: 100%;
      width: 100%;
      display: flex;
      box-sizing: border-box;
      flex-flow: column wrap;
      background-color: #f5f6f8;
      align-items: center;
      justify-content: center;
      border-radius: 0;
      flex: 0 0 auto
    }

    .juspayLogo {
      animation: 4s linear 0s infinite normal none running rotation;
      -webkit-animation: rotation 4s infinite linear
    }

    @-webkit-keyframes rotation {
      from {
        -webkit-transform: rotate(0)
      }

      to {
        -webkit-transform: rotate(359deg)
      }
    }

    @keyframes rotation {
      from {
        -webkit-transform: rotate(0)
      }

       to {
        -webkit-transform: rotate(359deg)
      }
    }

    iframe {
      width: 100%;
      height: 100%;
    }

    #content {
      width: 430px;
      height: 820px;
      top: 0; bottom: 0; left: 0; right: 0;
      position: absolute;
      margin: auto;
      overflow: hidden;
    }
    @media screen and (max-width: 411px) {
      #content {
        height: 100%;
        width: 100%;
        overflow: initial;
      }
      body {
        background-color: #f4f4f4
      }
      html {
        background-color: #f4f4f4;
      }
    }
    @media screen and (max-height: 800px){
      #content{
        height: 100%;
      }
    }

    <script>
        try {
          window.skipPreFetch = true;
        } catch (e){
          console.error(e);
        }

        window.addEventListener('unload', function(){});
        window.addEventListener('beforeunload', function(){});

        function uuidv4() {
          return "xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx".replace(/[xy]/g, function (c) {
              var r = (Math.random() * 16) | 0,
                  v = c == "x" ? r : (r & 0x3) | 0x8;
              return v.toString(16);
          });
        }
        function start() {
          const url = window.location.href;
          var isEtbFlow = false;
          var paymentPageStatusFlow = false;
          var params;
          const hyperServiceObject = new window.HyperServices();
          let action = "";
          let foundJSONpayload = false;
          try {
            params = JSON.parse(atob(url.split('?v=')[1]))
            foundJSONpayload = isJson(params);

            function isJson(value) {
                return typeof value === "object" && !Array.isArray(value);
              }

            if(!foundJSONpayload){
              params = params.split('&');
            }

          }
          catch(error){
            params = (url.split('?')[1]).split('&');
            paymentPageStatusFlow = true;
          }

          if(foundJSONpayload){
            const isEtbFlowKey = "isEtbFlow";
            if(params[isEtbFlowKey] == true){
              isEtbFlow = true;
            }
              action = params.action.toLowerCase();
          }
          else{
            params.forEach((keyvalue) => {
              if(keyvalue.split("=")[0] === "isEtbFlow" && keyvalue.split("=")[1].toLowerCase() == "true"){
                isEtbFlow = true;
              }
              if(keyvalue.split("=")[0] === "action"){
                action = keyvalue.split("=")[1].toLowerCase();
              }
          });
          }
          const titleChangeHandler = () => {
            isEtbFlow ? (document.title = "Juspay") : (document.title = "Loan MarketPlace");
            console.log(`Checking etbFLow ${isEtbFlow}`);
            console.log(document.title);
          }

          titleChangeHandler();
          
          if(action === "startupideeplink"){
            loanLinkFlowHandler();
          }else if(isEtbFlow || action === "startpaymentpage"){
            etbFlowHandler();
          }
          else{
            loanLinkFlowHandler();
          }

          function loanLinkFlowHandler(){
            function hyperCallbackHandler(eventData) {
                console.info(" Event Result => ", eventData);
                try {
                    if (eventData) {
                        const eventJSON = eventData;
                        const event = eventJSON.event
                        // Check for event key
                        if (event == "hide_loader"){
                          let loaderLayout = document.getElementById("brandLoader");
                          if (loaderLayout) {
                            loaderLayout.style.display = "none";
                            loaderLayout.style.height = "0px";
                          }
                        }
                        else if (event == "initiate_result") {
                            //Handle initiate result here
                            var processPayload = {
                                "requestId": uuidv4(),
                                "service": "in.juspay.hypercredit",
                                "payload": {
                                    "action": paymentPageStatusFlow ? "paymentPageStatusHandler" : "startLoanMarketPlace"
                                    , "customerId": ""
                                }
                            }

                            if(foundJSONpayload){
                              for (const key in params) {
                                    const value = params[key];
                                    processPayload["payload"][key] = value;
                            }
                              processPayload["payload"]["productName"] = params.productName;
                              processPayload["payload"]["products"] = params.products;
                              processPayload["payload"]["isAgent"] = params.isAgent;
                              processPayload["payload"]["isEtbFlow"] = params.isEtbFlow;
                              processPayload["payload"]["action"] = paymentPageStatusFlow ? "paymentPageStatusHandler" : params.action
                            }
                            else{
                              params.forEach((keyvalue) => {
                                if (keyvalue.split('=')[0] === "productName")
                                    processPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1]);
                                else if (keyvalue.split('=')[0] === "products")
                                    processPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1]);
                                else if (keyvalue.split('=')[0] === "isAgent")
                                    processPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1]);
                                else if(keyvalue.split("=")[0] === "isEtbFlow"){
                                  processPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1].toLowerCase());
                                }
                                else if(keyvalue.split("=")[0] === "action"){
                                  processPayload["payload"][keyvalue.split('=')[0]] = paymentPageStatusFlow ? "paymentPageStatusHandler" : keyvalue.split('=')[1];
                                }
                                else processPayload["payload"][keyvalue.split('=')[0]] = keyvalue.split('=')[1];
                            });
                          }
                            if ( !(processPayload.payload.merchantId) || processPayload.payload.merchantId === "")
                            { processPayload.payload.merchantId = localStorage.getItem("merchantId")
                            }
                            if ( !(processPayload.payload.clientId) || processPayload.payload.clientId === "")
                            { processPayload.payload.clientId = localStorage.getItem("clientId")
                            }
                            hyperServiceObject.process(processPayload, hyperCallbackHandler);
                        } else if (event == "process_result") {
                            //Handle process result here
                            try{
                              let eventPayload = eventJSON.payload;
                              let contentDiv = document.getElementById("content");
                              if (contentDiv){
                                if (eventPayload.defaultWidth) {
                                  if (window.matchMedia("(max-width: 411px)").matches){
                                    contentDiv.style.width = "100%";
                                  }
                                  else {
                                    contentDiv.style.width = "411px"
                                  }
                                }
                                else if(eventPayload.width)
                                  contentDiv.style.width = eventPayload.width;
                              }
                            }catch (e){
                              console.error("error in process_result",e)
                            }
                        } else if (event == "user_event") {
                            //Handle Payment Page events
                        } else {
                            console.log("Unhandled event", event, " Event data", eventData);
                        }
                    } else {
                        console.log("No data received in event", eventData);
                    }
                } catch (error) {
                    console.log("Error in hyperSDK response", error);
                }
            }

          var sdkPayload = {
              "requestId": uuidv4(),
              "service": "in.juspay.hypercredit",
              "payload": {
                  "hyperSDKDiv": "content",
                  "integrationType": "iframe",
                  "action": "initiate",
                  "environment": "sandbox",
                  "iframePermissions": "camera;",
                  "customerId": "",
                  "isLoanLink" : true,
                  devConfigURL: "localhost:3000"
              },
              "betaAssets": true
          }


          if(foundJSONpayload){
            for (const key in params) {
                  const value = params[key];
                  sdkPayload["payload"][key] = value;
          }
            sdkPayload["payload"]["productName"] = params.productName;
            sdkPayload["payload"]["products"] = params.products;
            sdkPayload["payload"]["isEtbFlow"] = params.isEtbFlow;
          }
          else {
            params.forEach((keyvalue) => {
              if (keyvalue.split('=')[0] === "productName")
                  sdkPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1]);
              else if (keyvalue.split('=')[0] === "products")
                  sdkPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1]);
              else if(keyvalue.split("=")[0] === "isEtbFlow"){
                sdkPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1].toLowerCase());
              }
              else
                  sdkPayload["payload"][keyvalue.split('=')[0]] = keyvalue.split('=')[1];
          });
        }

          if( sdkPayload.payload.merchantId && sdkPayload.payload.merchantId !== "" )
          { localStorage.setItem("merchantId", sdkPayload.payload.merchantId)
          }
          else
          { sdkPayload.payload.merchantId = localStorage.getItem("merchantId")
          }
          if( sdkPayload.payload.clientId && sdkPayload.payload.clientId !== "" )
          { localStorage.setItem("clientId", sdkPayload.payload.clientId)
          }
          else
          { sdkPayload.payload.clientId = localStorage.getItem("clientId")
          }
          sdkPayload["payload"]["action"] = "initiate";
          hyperServiceObject.initiate(sdkPayload, hyperCallbackHandler)
        }

        function etbFlowHandler(){
          function etbCallbackHandler(eventData){
            console.info(" Event Result => ", eventData);
            if(eventData){
              const eventJSON = eventData;
              const event = eventJSON.event;
              if (event == "hide_loader"){
                let loaderLayout = document.getElementById("brandLoader");
                if (loaderLayout) {
                  loaderLayout.style.display = "none";
                  loaderLayout.style.height = "0px";
                }
              }
              else if (event == "initiate_result" && eventData.service == "in.juspay.hyperpay")
              {
                var processPayload = {
                    "requestId": uuidv4(),
                    "service": "in.juspay.hypercredit",
                    "payload": {
                        "action": "startLoanMarketPlace"
                        , "customerId": ""
                }
              }
              if (foundJSONpayload){
                for (const key in params) {
                        const value = params[key];
                        processPayload["payload"][key] = value;
                }
                  processPayload["payload"]["productName"] = params.productNam;
                  processPayload["payload"]["products"] = params.products;
                  processPayload["payload"]["isAgent"] = params.isAgent;
                  processPayload["payload"]["isEtbFlow"] = params.isEtbFlow;
              }
              else{
                params.forEach((keyvalue) => {
                if (keyvalue.split('=')[0] === "productName")
                    processPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1]);
                else if (keyvalue.split('=')[0] === "products")
                    processPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1]);
                else if (keyvalue.split('=')[0] === "isAgent")
                    processPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1]);
                else if(keyvalue.split("=")[0] === "isEtbFlow"){
                  processPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1].toLowerCase());
                }
                else
                {  processPayload["payload"][keyvalue.split('=')[0]] = keyvalue.split('=')[1]; }
              });
            }
              if ( !(processPayload.payload.merchantId) || processPayload.payload.merchantId === "")
              { processPayload.payload.merchantId = localStorage.getItem("merchantId")
              }
              if ( !(processPayload.payload.clientId) || processPayload.payload.clientId === "")
              { processPayload.payload.clientId = localStorage.getItem("clientId")
              }
              hyperServiceObject.process(processPayload, etbCallbackHandler);
              }              
              else if(event == "process_result"){
                if(eventData.error){
                  var processPayload = {
                      "requestId": uuidv4(),
                      "service": "in.juspay.hypercredit",
                      "payload": {
                          "action": "paymentPageStatusHandler",
                          "error" : eventData.errorMessage
                      }
                  }
                  if(foundJSONpayload){
                    processPayload["payload"]["environment"] = params.environment;
                  }
                  else{
                      params.forEach((keyvalue) => {
                      if(keyvalue.split("=")[0] === "environment"){
                      processPayload["payload"][keyvalue.split('=')[0]] = keyvalue.split('=')[1]; 
                    }  
                    });
                  }
                  
                  hyperServiceObject.process(processPayload, etbCallbackHandler);
                }
              }
              else if (event == "user_event") {
                // PP events can come here 
              }
              else{
                console.log("Unhandled event", event, " Event data", eventData);
              }
            }
          }

            var hyperPaySdkPayload = {
              requestId: uuidv4(),
              service: "in.juspay.hyperpay",
              payload: {
                hyperSDKDiv: "content",
                integrationType: "iframe",
                action: "initiate",
                environment: "sandbox",
                merchantId: localStorage.getItem("merchantId"),
                clientId: localStorage.getItem("clientId"),
                customerId : ""
              },
              betaAssets : true
            }
            if(foundJSONpayload){
              for (const key in params) {
                  const value = params[key];
                  hyperPaySdkPayload["payload"][key] = value;
            }
              hyperPaySdkPayload["payload"]["productName"] = params.productName;
              hyperPaySdkPayload["payload"]["products"] = params.products;
              hyperPaySdkPayload["payload"]["isEtbFlow"] = params.isEtbFlow;
            }
            else{
              params.forEach((keyvalue) => {
              if (keyvalue.split('=')[0] === "productName")
                hyperPaySdkPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1]);
              else if (keyvalue.split('=')[0] === "products")
                hyperPaySdkPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1]);
              else if(keyvalue.split("=")[0] === "isEtbFlow"){
                hyperPaySdkPayload["payload"][keyvalue.split('=')[0]] = JSON.parse(keyvalue.split('=')[1].toLowerCase());
              }
              else
                hyperPaySdkPayload["payload"][keyvalue.split('=')[0]] = keyvalue.split('=')[1];
            });
          }
            if( hyperPaySdkPayload.payload.merchantId && hyperPaySdkPayload.payload.merchantId !== "" )
            { localStorage.setItem("merchantId", hyperPaySdkPayload.payload.merchantId)
            }
            else
            { hyperPaySdkPayload.payload.merchantId = localStorage.getItem("merchantId")
            }
            if( hyperPaySdkPayload.payload.clientId && hyperPaySdkPayload.payload.clientId !== "" )
            { localStorage.setItem("clientId", hyperPaySdkPayload.payload.clientId)
            }
            else
            { hyperPaySdkPayload.payload.clientId = localStorage.getItem("clientId")
            }

            hyperPaySdkPayload["payload"]["action"] = "initiate";
            hyperServiceObject.initiate(hyperPaySdkPayload, etbCallbackHandler);
          }
        }
    </script>
</head>

<body>
  <div id='content' style="border-radius:1em;"></div>
  <div class="brandLoader" id="brandLoader"></div> 
  <script>
    document.body.onload = function loadHyper(){      
      
      generateView(); // Shimmer
      
      const url = window.location.href;
      var clientId = "common";
      var params;
      let foundJSONpayload = false;
      try {

        params = JSON.parse(atob(url.split('?v=')[1]))

            foundJSONpayload = isJson(params);
            
            function isJson(value) {
                return typeof value === "object" && !Array.isArray(value);
              }

            if(!foundJSONpayload){
              params = params.split('&');
            }
      }
      catch(error){
        params = (url.split('?')[1]).split('&');
      }
      if(foundJSONpayload){
        clientId = params.clientId
      }
      else{
        params.forEach((keyvalue) => {
          if(keyvalue.split("=")[0] === "clientId"){
            clientId = keyvalue.split("=")[1];
          }
      });
    }
      var script = document.createElement('script')
      script.setAttribute("src", "http://localhost:8080/HyperServices.js")
      script.setAttribute("clientId", clientId)
      script.setAttribute("service", "in.juspay.hypercredit")
      script.setAttribute("onload", "start()")
      document.head.appendChild(script);


      function createDiv(className) {
        let div = document.createElement("div");
        div.classList = className;
        return div;
      }  
      function generateView() {
        let anim = "anim";
        try {
          let toolbar = createDiv("toolbar");
          let toolbarContent = createDiv("toolbarContent");
          toolbarContent.appendChild(createDiv("leftText " + anim));
          toolbarContent.appendChild(createDiv("centerText " + anim));
          toolbarContent.appendChild(createDiv("rightText " + anim));
          toolbar.appendChild(toolbarContent);
  
          let sectionHeader = createDiv("sectionHeader " + anim);
  
          let screen = createDiv("screen");
          let viewContainer = createDiv("viewContainer");
          viewContainer.appendChild(sectionHeader);
          let view = createDiv("view");
          let sidebar = createDiv("sidebar");
          let sideBarItem = createDiv("sidebarItem");
          sideBarItem.appendChild(createDiv("sidebarIcon " + anim))
          sideBarItem.appendChild(createDiv("sidebarText " + anim));
  
          let i = 0;
          while(i < 4) {
            sidebar.appendChild(sideBarItem.cloneNode(true));
            i++;
          }
